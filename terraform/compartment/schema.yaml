title: "OCI Quest Stack"
description: "A demo eCommerce example app (MuShop Basic) using Oracle Cloud Infrastructure"
schemaVersion: 1.1.0
version: "20190304"

source:
  type: quickstart
logoUrl: data:image/svg+xml;base64,

locale: "ja"

groupings:
  - title: "Terraform Provider Variables"
    variables:
      - ${region}
      - ${tenancy_ocid}
      - ${current_user_ocid}
      - ${compartment_ocid}
  - title: "OCI Quest"
    variables:
      - ${team_name}
      - ${public_key}
      - ${database_password}

variables:
  # Terraform Provider Variables
  region:
    type: oci:identity:region:name
    required: true
    description: Enter your region
    visible: false
  tenancy_ocid:
    type: string
    required: true
    description: Enter your Tenancy OCID(Inherit from OCI Console)
    visible: false
  current_user_ocid:
    type: string
    required: true
    description: Enter your User OCID(Inherit from OCI Console)
    visible: false
  compartment_ocid:
    type: string
    required: true
    description: Enter your Compartment OCID(Inherit from OCI Console)
    visible: false
  team_name:
    type: string
    required: true
    description: チーム名を入力してください。
    pattern: ^[A-Za-z]+$
  public_key:
    type: oci:core:ssh:publickey
    required: true
    description: 公開鍵を入力してください。（講師から受領してください）
  database_password:
    type: password
    required: true
    description: >
      パスワードは12文字以上で、少なくとも以下の条件を満たす必要があります。
      	-	1つ以上の大文字（A-Z）
        -	1つ以上の小文字（a-z）
        -	1つ以上の数字（0-9）
        -	以下の特殊文字のうち1つ以上を含む：!@#%^*_+-:?.,[]{}
